<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>

<body class="container" >
    <h1 ml-5>Lista de Contatos</h1>
    <hr>
    <div class="row">
        <div class="col">
            <input id="input_busca" onkeyup="filtrar()" type="text" class="form-control" placeholder="buscar">
        </div>
        <div class="col text-end">
            <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Novo Contato
            </button>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th><input id="check_all" type="checkbox" onclick="marcarTodos()"></th>
                <th>ID</th>
                <th>NOME</th>
                <th>TELEFONE</th>
                <th>CIDADE</th>
                <th>AÇÔES</th>
            </tr>
        </thead>
        <tbody id="tabela_contatos"></tbody>
    </table>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo Contato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="form_add" onsubmit="inserir()">
                    <div class="modal-body">
                        <input id="input_nome" class="form-control form-control-lg mb-3" placeholder="Nome do Contato">
                        <input id="input_telefone" type="number" class="form-control form-control-lg mb-3" placeholder="Numero do telefone">
                        <input id="input_cidade" class="form-control form-control-lg mb-3"
                            placeholder="Cidade do Contato">

                    </div>
                    <div class="modal-footer">
                </form>
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Criar Contato</button>
            </div>
        </div>
    </div>
    </div>
</body>




<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header bg-primary">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel ">EDITAR</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body bg-warning">
        <form id="form_editar" onsubmit="editar()" action="">
            <input type="hidden" id="input_editar_id">

            <label for="input_editar_nome">Editar Contato</label>
            <input id="input_editar_nome" type="text" class="form-control mb-3" placeholder="Editar Nome">

            <input type="text" id="input_editar_telefone" class="form-control mb-3" placeholder="Editar Numero">
            
            <input type="text" id="input_editar_cidade" class="form-control mb-3" placeholder="Editar Cidade">




            <div class="d-grid">
                <button class="btn btn-primary">Enviar</button>

            </div>
        </form>
        
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>


<script src="eventos.js"></script>
<script src="filtrar.js"></script>

</html>
